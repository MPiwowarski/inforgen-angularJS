<div class="container">

        <div>
          <acme-navbar creation-date="main.creationDate"></acme-navbar>
        </div>
      
        <div class="jumbotron text-center">
          <h3>Edit Contact</h1>
      
            <form name="contactEditForm" ng-submit="editContact()">
              <label>Title:
                <input type="text" name="input" ng-model="Title" required ng-trim="false" ng-maxlength="50">
              </label>
              <div role="alert">
                <span class="error" ng-show="contactEditForm.input.$error.required">
                  Required!</span>
                <span class="error" ng-show="contactEditForm.input.$error.maxlength">
                  Max length can be 50</span>
              </div>
      
              <label>FirstName:
                <input type="text" name="input" ng-model="FirstName" ng-trim="false" ng-maxlength="100">
              </label>
              <div role="alert">
                <span class="error" ng-show="contactEditForm.input.$error.maxlength">
                  Max length can be 100</span>
              </div>
      
              <label>LastName:
                <input type="text" name="input" ng-model="LastName" ng-trim="false" ng-maxlength="100">
              </label>
              <div role="alert">
                <span class="error" ng-show="contactEditForm.input.$error.maxlength">
                  Max length can be 100</span>
              </div>
      
              <label>Email:
                <input type="email" name="input" ng-model="Email" ng-trim="false" ng-maxlength="100">
              </label>
              <div role="alert">
                <span class="error" ng-show="contactEditForm.input.$error.maxlength">
                  Max length can be 100</span>
                <span class="error" ng-show="contactEditForm.input.$error.email">
                  Not valid email!</span>
              </div>
      
              <input type="submit" value="Update" >
            </form>
      
            <div>

                <h3>Allocated Addresses</h3>


            </div>
        </div>
      
      </div>
